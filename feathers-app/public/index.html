<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Business jargon generator</title>
    <link rel="stylesheet" href="index.css">
    <body>

    <main class="flex center align height-100">
        <div class="flex center align column">
            <h1 class="font-general">Business jargon generator</h1>
          <form action="" method="get" class="form-example font-general">
            <div class="form-example">
              <label for="email">Enter your field of expertise</label>
              <input type="email" name="field" id="field" required>
            </div>
            <div class="form-example">
              <input type="submit" value="generate jargon!" onclick="createJargonString(imperative,
              subject,
              jargonVerbs,
              linking,
              jargonNouns,
              verb)">
            </div>
            <output></output>
          </form>
        </div>
    </main>
  </body>
  <script src="app.js"></script>

</html>
